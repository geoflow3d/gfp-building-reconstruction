name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  Windows-build:
    name: Build Windows
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows
      VCPKG_INSTALLATION_ROOT: C:\vcpkg
    steps:
      - uses: actions/checkout@v2
      - name: Install LASlib
        run: |
          git clone https://github.com/LAStools/LAStools.git
          cd LAStools
          git checkout 653d341833aa2a0b327c20eacee02523faabe255
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=C:\Software
          cmake --build . --config Release --parallel 4
          cmake --install .
      - name: Remove system vcpkg (to ensure support for binary caching)
        shell: 'bash'
        run: |
          rm -rf "$VCPKG_INSTALLATION_ROOT"
      - name: Install latest vcpkg (to ensure support for binary caching)
        run: |
          cd C:\
          git clone https://github.com/microsoft/vcpkg
          cd vcpkg
          .\bootstrap-vcpkg.bat
      - name: Install CGAL & Boost & glm
        run: |
          echo $env:VCPKG_INSTALLATION_ROOT
          cd C:\
          cd vcpkg 
          .\vcpkg.exe install cgal boost-geometry glm
      - name: Install fetch
        run: |
          Invoke-WebRequest https://github.com/gruntwork-io/fetch/releases/download/v0.3.7/fetch_windows_amd64.exe -OutFile fetch.exe
      - name: Install latest Geoflow
        run: |
          .\fetch.exe --repo="https://github.com/geoflow3d/geoflow" --tag=">=0.1.4" --release-asset="Geoflow-win64.exe" .\
          .\Geoflow-win64.exe /S
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_INSTALL_PREFIX=C:\Software -DGFP_WITH_PDAL=OFF
          cmake --build . --target gfp_buildingreconstruction --parallel 4 --config Release
      - name: collect dll's
        run: |
          mkdir gfp-building-reconstruction
          mkdir gfp-building-reconstruction\deps
          cp build\Release\gfp_buildingreconstruction.dll gfp-building-reconstruction\
          cp C:\vcpkg\installed\x64-windows\bin\mpfr.dll gfp-building-reconstruction\deps\
          cp C:\vcpkg\installed\x64-windows\bin\mpir.dll gfp-building-reconstruction\deps\
      - name: Create artifact
        uses: actions/upload-artifact@master
        with:
          name: gfp-building-reconstruction-win64
          path: gfp-building-reconstruction

  
  Release:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    needs: Windows-build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Build
      #   uses: ././github/actions/Build
      - name: Build project # This would actually build your project, using zip for an example artifact
        uses: actions/download-artifact@v1
        with:
          name: gfp-building-reconstruction-win64
          path: gfp-building-reconstruction-win64/
      - name: Repackage
        run: |
          zip -r gfp-building-reconstruction-win64.zip ./gfp-building-reconstruction-win64
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./gfp-building-reconstruction-win64.zip
          asset_name: gfp-building-reconstruction-win64.zip
          asset_content_type: application/zip
